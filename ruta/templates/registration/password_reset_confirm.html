<!-- Esta plantilla contiene formulario para establecer una nueva contraseña -->
{% extends "base.html" %}
{% block contenido %}
<h2>Establecer una nueva contraseña</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Actualizar contraseña</button>
  </form>
{% endblock contenido %}
