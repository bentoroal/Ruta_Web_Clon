<!-- Esta plantilla permite crear una nueva cuenta -->
{% extends "base.html" %}

{% block contenido %}
  <h2>Regístrate</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
  </form>
  <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
{% endblock contenido %}
